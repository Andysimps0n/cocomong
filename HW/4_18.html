<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .outer-container {
            width: 100%;
            height: 95vh;

            display: flex;
            align-items: center;
            justify-content: center;

            flex-direction: column;

        }

        .box {
            width: 20%;
            height: 20%;
            border: 1px solid black;
            margin: 40px 0;
        }

    </style>
</head>
<body>
    <div class="outer-container">
        <div class="box"> </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    

    <script>
        let boxes = document.getElementsByClassName('box')


        let isRed = false

        boxes[0].addEventListener('click', ()=>{

            if (isRed == false) {
                boxes[0].style.backgroundColor = 'red'
                isRed = true
            } else {
                boxes[0].style.backgroundColor = 'white'
                isRed = false
            }

        })



    </script>
</body>
</html>
