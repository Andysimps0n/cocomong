<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .outer-container {
            width: 100%;
            height: 90vh;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inner-box {
            width: 20%;
            height: 20%;
            border: 1px solid black;
        }

        .inner-box.clicked {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-box"></div>
    </div>
<script>

    let box = document.getElementsByClassName('inner-box')
    box[0].addEventListener('click', ()=>{

        // method1
        box[0].classList.add('clicked')


        //method2
        box[0].style.background = 'red'
    })

</script>
</body>
</html>
